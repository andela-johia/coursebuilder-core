        <div class="blue-section-inner">
            <h2>
              The challenge for African journalists
            </h2>
            <p>
                Journalists all over the world face the same issue. Our audiences are changing, and expect modern storytelling in digital formats. We must learn to tell their stories in formats that work on computer monitors and on phones, while at the same time developing the skills to interrogate online information and sources of data honestly and with integrity.
                <br>
                <br>
                But our newsrooms are under-resourced, and don’t have the time and money to invest in high quality training to meet these new demands. In Africa, these problems compounded with the issues of low levels of internet access and smartphone adoption, and a chronic shortage of digital skills.
                <br>
                <br>
                That’s why <a href="https://codeforafrica.org/" target="_blank">Code for Africa</a>, in partnership with <a href="http://newslab.withgoogle.com/" target="_blank">Google News Lab</a> and <a href="http://worldbank.org/" target="_blank">The World Bank</a>, has created the <a href="https://academy.codeforafrica.org/about" target="_blank">StoryLab Academy</a>.
                <br>
                <br>
                Welcome to the first Massively Open Online Course (MOOC) designed specifically for African journalists. Through the <a href="https://academy.codeforafrica.org/about" target="_blank">StoryLab Academy</a> we aim to help develop world-class storytellers and investigators at the cutting edge of their craft.
                <br>
                <br>
                Welcome to the next stage of your career.
              </p>
